global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'legal-bot-alerts@example.com'
  smtp_auth_username: 'legal-bot-alerts@example.com'
  smtp_auth_password: 'secure_password'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m
    
    - match:
        alertname: 'HighErrorRate'
      receiver: 'error-alerts'
      group_wait: 5s
      repeat_interval: 10m
    
    - match:
        alertname: 'ServiceDown'
      receiver: 'service-down-alerts'
      group_wait: 0s
      repeat_interval: 2m
    
    - match:
        alertname: 'SecurityAlert'
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 5m

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@legal-bot.com'
        subject: '[Legal Bot] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}
    
    slack_configs:
      - channel: '#legal-bot-alerts'
        title: 'Legal Bot Alert'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@legal-bot.com,devops@legal-bot.com'
        subject: '[CRITICAL] Legal Bot Alert: {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}
          
          Please investigate immediately!
    
    slack_configs:
      - channel: '#legal-bot-critical'
        title: 'üö® CRITICAL: Legal Bot Alert'
        text: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Service:** {{ .Labels.service }}
          **Instance:** {{ .Labels.instance }}
          {{ end }}
        send_resolved: true

  - name: 'warning-alerts'
