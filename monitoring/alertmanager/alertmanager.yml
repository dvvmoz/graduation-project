          **Description:** {{ .Annotations.description }}
          **Source IP:** {{ .Labels.source_ip }}
          **Attack Type:** {{ .Labels.attack_type }}
          {{ end }}
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
  
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service', 'instance'] 